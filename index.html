<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #7F3DFF;
            --secondary-color: #EEE5FF;
            --success-color: #00A86B;
            --danger-color: #FD3C4A;
            --warning-color: #FCAC12;
            --background-color: #FAFAFA;
            --card-color: #FFFFFF;
            --text-color: #212325;
            --text-light: #91919F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .total-expense {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .expense-chart {
            height: 200px;
        }

        .expense-list {
            max-height: 300px; /* Reverted to original height */
            overflow-y: auto;
        }


        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--secondary-color);
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-category {
            display: flex;
            align-items: center;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            font-size: 24px;
        }

        .expense-details {
            display: flex;
            flex-direction: column;
        }

        .expense-category-name {
            font-weight: 500;
            color: var(--text-color);
        }

        .expense-date {
            font-size: 12px;
            color: var(--text-light);
        }

        .expense-amount {
            font-weight: 600;
            color: var(--danger-color);
        }

        #expenseForm, #editExpenseForm {
            display: grid;
            gap: 16px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #6930D3;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .progress-item {
            text-align: center;
        }

        .progress-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0deg, var(--secondary-color) 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-circle::before {
            content: attr(data-progress) '%';
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        .progress-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .expense-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .action-button:hover {
            color: var(--primary-color);
        }

        .edit-button::before {
            content: '‚úèÔ∏è';
            margin-right: 4px;
        }

        .delete-button::before {
            content: 'üóëÔ∏è';
            margin-right: 4px;
        }

        #editExpenseModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--card-color);
            margin: 15% auto;
            padding: 20px;
            border-radius: 24px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: var(--text-light);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Total Expenses</h2>
                <div class="total-expense" id="totalExpenses">‚Çπ0.00</div>
                <div class="progress-container">
                    <div class="progress-item">
                        <div class="progress-circle" id="foodProgress" data-progress="0"></div>
                        <div class="progress-label">Food</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-circle" id="shoppingProgress" data-progress="0"></div>
                        <div class="progress-label">Shopping</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-circle" id="transportProgress" data-progress="0"></div>
                        <div class="progress-label">Transport</div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Expense Trend</h2>
                <div class="expense-chart">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                    <input type="date" id="date" required>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="home">Home</option>
                        <option value="hospital">Hospital</option>
                        <option value="medical">Medical</option>
                        <option value="shopping">Shopping</option>
                        <option value="recharge">Recharge</option>
                        <option value="loan">Loan</option>
                        <option value="bike_petrol">Bike Petrol</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="note" placeholder="Note" required>
                    <button type="submit">Add Expense</button>
                </form>
            </div>
            <div class="card full-width">
                <h2>Recent Expenses</h2>
                <div class="expense-list" id="expenseList"></div>
            </div>
        </div>
    </div>

    <div id="editExpenseModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="editExpenseForm">
                <input type="hidden" id="editId">
                <input type="number" id="editAmount" placeholder="Amount" step="0.01" required>
                <input type="date" id="editDate" required>
                <select id="editCategory" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="home">Home</option>
                    <option value="hospital">Hospital</option>
                    <option value="medical">Medical</option>
                    <option value="shopping">Shopping</option>
                    <option value="recharge">Recharge</option>
                    <option value="loan">Loan</option>
                    <option value="bike_petrol">Bike Petrol</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="editNote" placeholder="Note" required>
                <button type="submit">Update Expense</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = '/api/expenses';
        let expenses = [];
        let chart;

        async function fetchExpenses() {
            const response = await fetch(apiUrl);
            expenses = await response.json();
            renderDashboard();
        }

        function renderDashboard() {
            renderTotalExpenses();
            renderExpenseChart();
            renderExpenseList();
            renderCategoryProgress();
        }

        function renderTotalExpenses() {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('totalExpenses').textContent = `‚Çπ${totalExpenses.toFixed(2)}`;
        }

        function renderExpenseChart() {
            const monthlyTotals = calculateMonthlyTotals();
            const labels = Object.keys(monthlyTotals).map(formatMonth);
            const data = Object.values(monthlyTotals);

            if (chart) {
                chart.destroy();
            }

            const ctx = document.getElementById('expenseChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Monthly Expenses',
                        data: data,
                        borderColor: '#7F3DFF',
                        backgroundColor: 'rgba(127, 61, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderExpenseList() {
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = '';
            
            // Sort expenses by date, most recent first
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

            expenses.forEach(expense => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'expense-item';
                expenseItem.innerHTML = `
                    <div class="expense-category">
                        <div class="category-icon">${getCategoryIcon(expense.category)}</div>
                        <div class="expense-details">
                            <div class="expense-category-name">${capitalizeFirstLetter(expense.category || 'Other')}</div>
                            <div class="expense-date">${formatDate(expense.date)}</div>
                        </div>
                    </div>
                    <div class="expense-amount">‚Çπ${expense.amount.toFixed(2)}</div>
                    <div class="expense-actions">
                        <button class="action-button edit-button" onclick="openEditModal(${expense.id})">Edit</button>
                        <button class="action-button delete-button" onclick="deleteExpense(${expense.id})">Delete</button>
                    </div>
                `;
                expenseList.appendChild(expenseItem);
            });
        }


        function renderCategoryProgress() {
            const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const categories = ['food', 'shopping', 'transport'];
            
            categories.forEach(category => {
                const categoryTotal = expenses
                    .filter(expense => expense.category === category)
                    .reduce((sum, expense) => sum + expense.amount, 0);
                const percentage = (categoryTotal / totalExpenses * 100).toFixed(0);
                const progressElement = document.getElementById(`${category}Progress`);
                progressElement.style.background = `conic-gradient(var(--primary-color) ${percentage * 3.6}deg, var(--secondary-color) 0deg)`;
                progressElement.setAttribute('data-progress', percentage);
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                food: 'üçî',
                transport: 'üöó',
                entertainment: 'üé¨',
                utilities: 'üí°',
                home: 'üè†',
                hospital: 'üè•',
                medical: 'üíä',
                shopping: 'üõçÔ∏è',
                recharge: 'üì±',
                loan: 'üí∞',
                bike_petrol: '‚õΩ',
                vegetables: 'ü•ï',
                other: 'üì¶'
            };
            return icons[category] || icons.other;
        }

        function calculateMonthlyTotals() {
            const totals = {};
            expenses.forEach(expense => {
                const month = expense.date.substring(0, 7); // YYYY-MM
                totals[month] = (totals[month] || 0) + expense.amount;
            });
            return totals;
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function formatMonth(monthString) {
            const [year, month] = monthString.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short' });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        async function addExpense(event) {
        event.preventDefault();
        const amount = parseFloat(document.getElementById('amount').value);
        const date = document.getElementById('date').value;
        const category = document.getElementById('category').value;
        const note = document.getElementById('note').value;

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, date, category, note })
        });

        if (response.ok) {
            fetchExpenses();
            event.target.reset();
        }
    }

    async function deleteExpense(id) {
        if (confirm('Are you sure you want to delete this expense?')) {
            const response = await fetch(`/api/expense?id=${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchExpenses();
            }
        }
    }

    function openEditModal(id) {
        const expense = expenses.find(e => e.id === id);
        if (expense) {
            document.getElementById('editId').value = expense.id;
            document.getElementById('editAmount').value = expense.amount;
            document.getElementById('editDate').value = expense.date;
            document.getElementById('editCategory').value = expense.category;
            document.getElementById('editNote').value = expense.note;
            document.getElementById('editExpenseModal').style.display = 'block';
        }
    }

    async function updateExpense(event) {
        event.preventDefault();
        const id = document.getElementById('editId').value;
        const amount = parseFloat(document.getElementById('editAmount').value);
        const date = document.getElementById('editDate').value;
        const category = document.getElementById('editCategory').value;
        const note = document.getElementById('editNote').value;

        const response = await fetch(`/api/expense?id=${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount, date, category, note })
        });

        if (response.ok) {
            fetchExpenses();
            closeEditModal();
        }
    }

    function closeEditModal() {
        document.getElementById('editExpenseModal').style.display = 'none';
    }

    // Event listeners
    document.getElementById('expenseForm').addEventListener('submit', addExpense);
    document.getElementById('editExpenseForm').addEventListener('submit', updateExpense);
    document.querySelector('.close').addEventListener('click', closeEditModal);
    window.addEventListener('click', (event) => {
        if (event.target === document.getElementById('editExpenseModal')) {
            closeEditModal();
        }
    });

    fetchExpenses();
</script>
</body>
</html>
